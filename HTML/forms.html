<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Let's discuss about forms</h2>
    <label>Name</label>
    <input type="text"/>
    <br/><br/>
    <hr/>
    <label>Fruits</label>
    <input type="checkbox" name="fruit"/>Mango
    <input type="checkbox" name="fruit"/>Apple
    <input type="checkbox" name="fruit"/>Orange
    <input type="checkbox" name="fruit"/>Banana
    <input type="checkbox" name="fruit"/>Jackfruit
    <br/><br/>
    <hr/>
    <label>Gender</label>
    <input type="radio" name="gender"/>Male
    <input type="radio" name="gender"/>Female
    <br/><br/>
    <hr/>
    <label>Button</label>
    <input type="button" value="submit"/>
    <input type="button" value="cancel"/>
    <br/><br/>
    <hr/>
    <label>Email</label>
    <input type="email">
    <br/><br/>
    <hr/>
    <label>Password</label>
    <input type="password"/>
    <br/><br/>
    <hr/>
    <label>File</label>
    <input type="file"/>
    <br/><br/>
    <hr/>
    <label>Username</label>
    <input type="text"/>
    <br/><br/>
    <hr/>
    <label>URL</label>
    <input type="url"/>
    <br/><br/>
    <hr/>
    <label>Date</label>
    <input type="date"/>
    <br/><br/>
    <hr/>
<label>Number</label>
<input type="number"/>
    
</body>
</html>
