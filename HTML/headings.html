<!--In HTML, we have a range of headings with pre- defined font size and other properties-->
<!--h1 is most important headings and h6 is least important headings -->
<!--search engine used headings index for structure-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
 <h1>Headings1</h1>   
 <h2>Headings2</h2>   
 <h3>Headings3</h3> 
 <h4>Headings4</h4>   
 <h5>Headings5</h5>   
 <h6>Headings6</h6>   
</body>
</html>
